run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    disable:
      - fieldalignment # struct field alignment is micro-optimization, not needed
  goimports:
    local-prefixes: cm

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
