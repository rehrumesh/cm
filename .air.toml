# Air - Live reload for Go apps
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/cm ."
  # Binary to run
  bin = "./tmp/cm"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "dist", "node_modules"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Delay before rebuild (ms)
  delay = 1000
  # Stop old binary before running new one
  stop_on_error = true
  # Send interrupt signal before kill
  send_interrupt = true
  # Delay before sending interrupt (ms)
  kill_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
